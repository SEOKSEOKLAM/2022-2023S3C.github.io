<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;
    charset=utf-8">
    <meta name="viewport" content="width=devise-width,
    initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>滑動切切換的注冊登錄界面</title>
    <link rel="stylesheet" href="123.css">
</head>

<body>
    <div class="container">  
        <div class="form-box ">
            <div class="register-box hidden">
                <h1>register</h1>
                <input type="text" placeholder="用戶名">
                <input type="email" placeholder="邮箱">
                <input type="password" placeholder="密碼">
                <input type="password" placeholder="確認密碼">
                <button>注冊</button>
            </div>
            <div class="login-box">
                <h1>login</h1>
                <input type="text" placeholder="用戶名">
                <input type="password" placeholder="密碼">
                <button>登錄</button>
            </div>
        </div>
        <div class="con-box left hidden ">
            <h2>歡迎來到<span>南京植物園</span></h2>
            <p>芝士<span>樹枝</span></p>
                <img src="g.jpg" width="200" height="200"/>
            <p>已看過</p>
            <button id="login">去動物園</button>
        </div>
        <div class="con-box right">
            <h2>歡迎來到<span>南京動物園</span></h2>
            <p>芝士<span>長項鹿</span></p>          
            <img src="lu.jpg" width="200" height="200"/>
            <p>己看過</p>
            <button id="register">去看樹枝</button>
        </div>
    </div>
    <script>
        let login=document.getElementById('login');
        let register=document.getElementById('register');
        let form_box=document.getElementsByClassName('form-box')[0];
        let register_box=document.getElementsByClassName('register-box')[0];
        let login_box=document.getElementsByClassName('login-box')[0]; 
    
        register.addEventListener('click',()=>{
            form_box.style.transform='translateX(89%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        })
        login.addEventListener('click',()=>{
            form_box.style.transform='translateX(-5%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })
    </script>
</body>
</html>
